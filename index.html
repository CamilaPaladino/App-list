<body>
    <header>
        <h1>TU LISTA DE COMPRAS</h1>
    </header>
        <section id="wireframe1">
            <h3>UPS!</h3>
            <h4>Aún no hay nada en tu lista</h4>
            <img src="https://www.mimbrenatural.com/assets/frontend/tienda/img/cestavacia.png" alt="">
            <button id="btnAdd1">+</button>
        </section>
 
        <section id="wireframe2" >
            <div class="contForm">
                <div class="form">
                    <input id="producto" type="text" placeholder="Ingresá un producto" autocomplete="off">
                    <select id="categoria" required="">
                        <option value="" selected="" class="selected">Elegí una categoría</option>
                        <option value="assets/carnes.svg">Carnes</option>
                        <option value="assets/frutas.svg">Frutas</option>
                        <option value="assets/verduras.svg">Verduras</option>
                        <option value="assets/lacteos.svg">Lácteos</option>
                        <option value="assets/bebidas.svg">Bebidas</option>
                        <option value="assets/panificados.svg">Panificados</option>
                        <option value="assets/almacen.svg">Productos de Almacén</option>
                        <option value="assets/limpieza.svg">Artículos de limpieza</option>
                        <option value="assets/perfumeria.svg">Perfumería</option>
                        <option value="assets/salud.svg">Salud</option>
                        <option value="assets/tecno.svg">Tecnología</option>
                    </select>
                    <p id="mensaje"></p>
                    <textarea name="descripcion" id="description"></textarea>
                    <button id="btnAdd2">AGREGAR PRODUCTO</button>
                </div>
            </div>
        </section>

            <div class="lista">
